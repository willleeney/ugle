seeds: [42, 24, 976, 12345, 98765, 7, 856, 90, 672, 785]
datasets: ['synth_disjoint_complete_2']
algorithms: ['dgi']
run_cpu_fallback: False

study_override_cfg:
  trainer:
    show_config: False
    load_existing_test: False
    calc_time: False
    n_trials_hyperopt: 100
    test_metrics: ['f1', 'nmi', 'modularity', 'conductance']
    valid_metrics: [ 'f1', 'nmi', 'modularity', 'conductance' ]
    gpu: '0'
    results_path: './synth/' # results path for saved results
    split_scheme: 'drop_edges'
    train_to_valid_split: 0.8
    training_to_testing_split: 0.8