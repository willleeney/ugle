seeds: [42, 24, 976]
datasets: ['synth_random_disjoint_2', 'synth_disjoint_random_2']
algorithms: ['dgi_default', 'dmon_default']
run_cpu_fallback: False

study_override_cfg:
  trainer:
    show_config: False
    load_existing_test: True
    calc_time: False
    n_trials_hyperopt: 25
    test_metrics: ['f1', 'nmi', 'modularity', 'conductance']
    valid_metrics: [ 'f1', 'nmi', 'modularity', 'conductance' ]
    gpu: '1'
    results_path: './synth_long/' # results path for saved results
    split_scheme: 'drop_edges'
    train_to_valid_split: 0.8
    training_to_testing_split: 0.8
  args:
    max_epoch: 1000000
    patience: 100000