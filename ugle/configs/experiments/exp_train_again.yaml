seeds: [42, 24, 976, 12345, 98765, 7, 856, 90, 672, 785]
datasets: ['synth_disjoint_disjoint_2', 'synth_random_disjoint_2']
algorithms: ['daegc', 'dmon']
run_cpu_fallback: False
special_training: 
  split_addition_percentage: False

study_override_cfg:
  trainer:
    show_config: False
    load_existing_test: False
    calc_time: False
    test_metrics: ['f1', 'nmi', 'modularity', 'conductance']
    valid_metrics: [ 'f1', 'nmi', 'modularity', 'conductance' ]
    gpu: '1'
    results_path: './exp_train_again/'
    split_scheme: 'drop_edges'
    train_to_valid_split: 0.2
    training_to_testing_split: 0.2
    n_trials_hyperopt: 2

    retrain_on_each_dataset: True
    models_path: './models/'
    model_resolution_metric: 'nmi'
    finetuning_new_dataset: False 
    save_model: False
    args_cant_finetune: ['embedding_size', 'hidden_size', 'encoder_hidden',
     'pred_hidden', 'layer1', 'layer2', 'num_hidden', 'num_layers', 'hid_units', 
     'architecture', 'num_proj_hidden', 'base_model', 'batch_size', 'gnn_type',
      'hidden_dim', 'rep_dim', 'proj_dim', 'hidden1', 'hidden2']
    