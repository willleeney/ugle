seeds: [42, 24, 976, 12345, 98765, 7, 856, 90, 672, 785]
datasets: ['citeseer', 'cora', 'dblp', 'texas', 'wisc', 'cornell', 'amac']
algorithms: ['dgi', 'daegc', 'dmon', 'grace', 'sublime', 'bgrl', 'vgaer']
run_cpu_fallback: False


study_override_cfg:
  trainer:
    show_config: False
    load_existing_test: True
    calc_time: False
    test_metrics: ['f1', 'nmi', 'modularity', 'conductance']
    valid_metrics: [ 'f1', 'nmi', 'modularity', 'conductance' ]
    gpu: '1'
    results_path: './revamp_train_percent/' # results path for saved results
    split_scheme: 'split_edges'
    train_to_valid_split: 0.9
    training_to_testing_split: 0.9
    split_addition:
      do: True
      percentage: [0.3, 0.5, 0.7, 0.9, 1.0]